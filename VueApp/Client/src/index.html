<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <table id="board">
            
        </table>
    </div>    

    <div id="dock">
        <div data-launched="false" data-horizontal="true" data-length="1" draggable="true" class="ship single horizontal">
            <div data-index="0"></div>
        </div>
        <div data-launched="false" data-horizontal="true" data-length="1" draggable="true" class="ship single horizontal">
            <div data-index="0"></div>
        </div>
        <div data-launched="false" data-horizontal="true" data-length="1" draggable="true" class="ship single horizontal">
            <div data-index="0"></div>
        </div>
        <div data-launched="false" data-horizontal="true" data-length="1" draggable="true" class="ship single horizontal">
            <div data-index="0"></div>
        </div>
        <div data-launched="false" data-horizontal="true" data-length="2" draggable="true" class="ship double horizontal">
            <div data-index="0"></div>
            <div data-index="1"></div>
        </div>
        <div data-launched="false" data-horizontal="true" data-length="2" draggable="true" class="ship double horizontal">
            <div data-index="0"></div>
            <div data-index="1"></div>
        </div>
        <div data-launched="false" data-horizontal="true" data-length="2" draggable="true" class="ship double horizontal">
            <div data-index="0"></div>
            <div data-index="1"></div>
        </div>
        <div data-launched="false" data-horizontal="true" data-length="3" draggable="true" class="ship triple horizontal">
            <div data-index="0"></div>
            <div data-index="1"></div>
            <div data-index="2"></div>
        </div>
        <div data-launched="false" data-horizontal="true" data-length="3" draggable="true" class="ship triple horizontal">
            <div data-index="0"></div>
            <div data-index="1"></div>
            <div data-index="2"></div>
        </div>
        <div data-launched="false" data-horizontal="true" data-length="4" draggable="true" class="ship quarter horizontal">
            <div data-index="0"></div>
            <div data-index="1"></div>
            <div data-index="2"></div>
            <div data-index="3"></div>
        </div>
    </div>
</body>
</html>
